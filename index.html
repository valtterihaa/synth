<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALTTERIN SYNA</title>
    <link rel = "stylesheet" href ="synthstyle.css">
    <script src="synthscript.js" defer></script>
</head>
<body>
    <header><h1>VALTTERIN SYNA</h1></header>
    <main>
        <audio autoplay>
            <source src="A.opus" type="audio/ogg">
          </audio>
          <div class="synth">
            <div class="key white" id="C"></div>
            <div class="key black" id="DB"></div>
            <div class="key white" id="D"></div>
            <div class="key black" id="EB"></div>
            <div class="key white" id="E"></div>
            <div class="key white" id="F"></div>
            <div class="key black" id="GB"></div>
            <div class="key white" id="G"></div>
            <div class="key black" id="AB"></div>
            <div class="key white" id="A"></div>
            <div class="key black" id="BB"></div>
            <div class="key white" id="B"></div>
        </div>
        <div id="sounds">
            <audio src="sounds/C.ogg" id="C.ogg"></audio>
            <audio src="sounds/Db.ogg" id="DB.ogg"></audio>
            <audio src="sounds/D.ogg" id="D.ogg"></audio>
            <audio src="sounds/Eb.ogg" id="EB.ogg"></audio>
            <audio src="sounds/E.ogg" id="E.ogg"></audio>
            <audio src="sounds/F.ogg" id="F.ogg"></audio>
            <audio src="sounds/Gb.ogg" id="GB.ogg"></audio>
            <audio src="sounds/G.ogg" id="G.ogg"></audio>
            <audio src="sounds/Ab.ogg" id="AB.ogg"></audio>
            <audio src="sounds/A.ogg" id="A.ogg"></audio>
            <audio src="sounds/Bb.ogg" id="BB.ogg"></audio>
            <audio src="sounds/B.ogg" id="B.ogg"></audio>
        </div>
        
    </main>
    <div class="splain">Klikkaa koskettimia hiirellä tai käytä näppäimistöä:
        <br>Ylärivi S, D, G, H, J
        <br>Alarivi Z, X, C, V, B, N, M
        <div>Soitin toimii parhaiten Firefoxilla.</div>
    </div>
    
    <footer><p>© Valtteri Haarahiltunen 2021</p></footer>
</body>
</html>
